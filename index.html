<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mouse Leave Popup</title>
  </head>
  <body>
    <div class="container"></div>

    <div id="modelBox">
      <img
        src="https://images.unsplash.com/photo-1526383103106-edad26ae7572?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1184&q=80"
        width="100%"
      />
      <div class="offer-text">
        <h2>Get 15% OFF</h2>
        <small>on all alcohol products</small>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas
          placeat iure voluptatum, aut consequuntur sed dolor culpa fugiat
          nostrum ipsa.
        </p>
        <form>
          <input type="email" placeholder="Email" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <i
        class="fa-regular fa-circle-xmark close-icon"
        onclick="closeModal()"
      ></i>
    </div>

    <script>
      let modelBox = document.getElementById('modelBox');

      document.onmouseleave = function () {
        modelBox.style.display = 'block';
      };

      function closeModal() {
        modelBox.style.display = 'none';
      }
    </script>
  </body>
</html>
